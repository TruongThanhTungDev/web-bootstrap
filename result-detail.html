<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Thêm đối tác</title>
</head>
  <body>
    <div class="container-sm position-relative" style="height: 100vh">
      <div class="w-full position-absolute w-100 h-75 container-position bg-light shadow-lg p-4 mb-5 bg-body rounded">
        <div class="text-end">
          ID: 123456789
        </div>
        <div class="fw-bolder text-center fs-4 my-4">
          Tạo hợp đồng với đối tác
        </div>
        <div>
          <div class="container w-50 mb-4">
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Đối tác
              </div>
              <div class="col-6">
                <input type="text" placeholder="Tên đối tác. VD: DC Company" class="w-100 input-custom">
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Ngày tạo hợp đồng
              </div>
              <div class="col">
                09/09/2022
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Tên xe
              </div>
              <div class="col">
                <input type="text" placeholder="Tên xe. VD: Honda City" class="w-100 input-custom">
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Biển số xe
              </div>
              <div class="col">
                <input type="text" placeholder="Biển số xe. VD: 29A-65656" class="w-100 input-custom">
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Tình trạng xe
              </div>
              <div class="col">
                Xe hỏng động cơ
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Giá thuê
              </div>
              <div class="col">
                200 000 / Tháng
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Ngày bắt đầu thuê
              </div>
              <div class="col">
                09/09/2022
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Ngày kết thúc thuê
              </div>
              <div class="col">
                11/09/2022
              </div>
            </div>
            <div class="row px-3 py-1 mb-2">
              <div class="col-4 fw-bolder">
                Tổng tiền
              </div>
              <div class="col">
                <input type="text" placeholder="Giá tiền. VD: 1600000 VNĐ" class="w-100 input-custom">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <a class="btn btn-primary mx-2" href="index.html">
            Lưu
            </a>
            <a class="btn btn-danger mx-2" href="index.html">
            Hủy
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
